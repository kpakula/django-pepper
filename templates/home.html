{% extends './base.html' %}
{% load static %}


{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'app/home.css' %}">

{% include './navbar.html'%}


<div class="row rowTest justify-content-center">
  {% include './tabs.html'%}
</div>


<div class="footer">
  {% if user.is_authenticated %}
  {% comment %} Hi {{ user.username }}! {% endcomment %}
  <a href="{% url 'logout' %}">
    <button type="button" class="btn btn-primary">Logout</button></a>
  {% endif %}
</div>
{% endblock %}
